<body>
    <h1 style="text-align:center">IF THE EARTH WAS A CAKE.</h1>

    <input type="radio" id="fork1check" name="cakeradio" checked>
    <input type="radio" id="fork2check" name="cakeradio">
    <input type="radio" id="fork3check" name="cakeradio">
    <input type="radio" id="fork4check" name="cakeradio">
    <input type="radio" id="fork5check" name="cakeradio">

    <div id="forkwrapper">
        <label for="fork2check" id="fork1label">
            <div id="fork"></div>
        </label>
        <label for="fork3check" id="fork2label">
            <div id="fork"></div>
        </label>
        <label for="fork4check" id="fork3label">
            <div id="fork"></div>
        </label>
        <label for="fork5check" id="fork4label">
            <div id="fork"></div>
        </label>
        <label for="fork1check" id="fork5label">
            <div id="stillhungry"></div>
        </label>
    </div>

    <div id="cakewrapper">
        <img src="CakeFull_State1.png" alt="Clouds (whipped cream) hovering over 3-layered cake (representing 3 layers of Earth)." id="cake1">
        <img src="Cake_State2.png" alt="Clouds (whipped cream) has now been eaten." id="cake2">
        <img src="Cake_State3.png" alt="Top layer of Earth cake (matcha/organic layer) is now eaten." id="cake3">
        <img src="Cake_State4.png" alt="Middle layer of Earth cake (chocolate/topsoil) is now eaten." id="cake4">
        <img src="Cake_State5.png" alt="Bottom layer of Earth cake (red velvet/subsoil) is now eaten." id="cake5">
    </div>

    <div id="layers">
    </div>

</body>
